<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <script>
        const options=['rock','paper','scissors'];
        function getComputerChoice(choices){
            return choices[Math.floor(Math.random()*choices.length)];
        }
        function getHumanChoice(choices){
            while (true){
                let answer=window.prompt('Enter a choice: Rock Paper or Scissors','rock');
                answer=answer.toLocaleLowerCase();
                if (  (answer==='rock') || (answer==='paper') || (answer==='scissors') ){
                    return answer;
                }
                console.log("Answer incorrect. Please try again.");
                continue;            
            }
        }
        let humanScore=0;
        let computerScore=0;
        function determineWinner(choice_computer, choice_human){
            switch (choice_human){
                case 'rock':
                    if (choice_computer==='rock'){
                        return 0;
                    } else if (choice_computer==='scissors'){
                        return 1;
                    } else {
                        return 0;
                    }
                    break;
                case 'scissors':
                    if (choice_computer==='rock'){
                        return -1;
                    } else if (choice_computer==='scissors'){
                        return 0;
                    } else {
                        return 1;
                    }
                    break;
                case 'paper':
                    if (choice_computer==='rock'){
                        return 1;
                    } else if (choice_computer==='scissors'){
                        return -1;
                    } else {
                        return 0;
                    }
                    break;
                default:
                    break;
            }
        }
        function playRound(choices){
            computerChoice=getComputerChoice(choices)
            humanChoice=getHumanChoice(choices)
            let output=determineWinner(computerChoice,humanChoice)
            switch(output){
                case -1:
                    console.log(`You lose! ${computerChoice} beats ${humanChoice}`);
                    break;
                case 0:
                    console.log(`Tie! Computer and player chose the same thing`);
                    break;
                case 1: 
                    console.log(`You win! ${humanChoice} beats ${computerChoice}`);
                    break;
                default:
                    break;
            }
            return output;
        }
        for (let i=0; i<5; i++){
            switch(playRound(options)){
                case -1:
                    computerScore+=1;
                    break;
                case 1:
                    humanScore+=1;
            }
        }        
    </script>
</body>
</html>
